<!DOCTYPE html>
<html lang="{HTML_LANG}">
    <head>
        <title>{%print(Lang["LOGIN_TITLE"])%}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" sizes="180x180" href="/resources/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/resources/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/resources/favicon/favicon-16x16.png">
        <link rel="manifest" href="/resources/favicon/site.webmanifest">
        <link rel="stylesheet" href="login.css" type="text/css">
    </head>
    <body>
        <div class="login-header">
	    <h1>{%print(Lang["LOGIN_HEADER"])%}</h1>
        </div>
        <div id="container">
            <div class="login">
                <img src="/resources/images/login.png"><br>
                <form action="/auth" method="post" id="login-form">
                    <label for="username">{%print(Lang["USERNAME"])%}</label><br>
                    <input type="username" name="username"><br>
                    <label for="password">{%print(Lang["PASSWORD"])%}</label><br>
                    <input type="password" name="password"><br>
                    <button class="big_button">{%print(Lang["LOGIN"])%}</button>
                </form>
                <br>
            </div>
        </div>
        <div class="footer">
            <div class="language-selection">
                <p class="copyright" style="padding-bottom: 0%;">
                    {%print(Lang["SELECT_LANG"])%}: &nbsp;
                </p>
                <div style="display: flex; padding-top: 2%">

                    <form action="/lang" method="POST">
                        <button type="submit" name="lang" value="es">
                            {%print(Lang["SPANISH"])%}
                        </button>
                    </form>
                    &nbsp;
                    <form action="/lang" method="POST">
                        <button type="submit" name="lang" value="en">
                            {%print(Lang["ENGLISH"])%}
                        </button>
                    </form>

                </div>
            </div>

            <p class="copyright">Copyright Â© {%print(Localizer.get_copyright_year())%}
                <a href="">Max Rodriguez</a>
            </p>
        </div>
    </body>

</html>
