<!DOCTYPE html>
<html lang="{%print(Localizer.HTML_LANG)%}">
    <head>
        <title>{%print(Lang["PAGE_TITLE"])%}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" sizes="180x180" href="/resources/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/resources/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/resources/favicon/favicon-16x16.png">
        <link rel="manifest" href="/resources/favicon/site.webmanifest">
        <link rel="stylesheet" href="login.css" type="text/css">
    </head>
    <script src="login.js"></script>
    <body>
        <div class="login-header">
	    <h1>{%print(Lang["LOGIN_HEADER"])%}</h1>
        </div>
        <div id="container">
            <div class="login">
                <img src="/resources/images/login.png"><br>
                <form action="" id="login-form">
                    <label for="username">{%print(Lang["USERNAME"])%}</label><br>
                    <input type="username" name="username" value=""><br>
                    <label for="password">{%print(Lang["PASSWORD"])%}</label><br>
                    <input type="password" name="password" value=""><br>
                    <button class="big_button">{%print(Lang["LOGIN"])%}</button>
                </form>
                <br>
            </div>
        </div>
        <div class="footer">
            <p class="copyright" style="padding-bottom: 0%;">{%print(Lang["SELECT_LANG"])%}: <a style="color: orange;" href="/es/{{path}}">{%print(Lang["SPANISH"])%}</a> | <a style="color: orange;" href="/en/{{path}}">{%print(Lang["ENGLISH"])%}</a></p>
            <p class="copyright">Copyright Â© {%print(Localizer.get_copyright_year())%} <a href="">Max Rodriguez</a></p>
        </div>
    </body>

</html>
